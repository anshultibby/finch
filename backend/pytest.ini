[pytest]
# Pytest configuration for Finch backend tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for organizing tests
markers =
    real_api: Tests that hit real external APIs (require API keys)
    unit: Fast unit tests with no external dependencies
    integration: Integration tests that may use database
    slow: Tests that take a long time to run

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Asyncio configuration
asyncio_mode = auto

# Coverage options (when using --cov)
[coverage:run]
source = .
omit = 
    */tests/*
    */venv/*
    */__pycache__/*

